<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Importing Axios -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <!-- Importing Vue -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Importing CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <title>PHP Ajax Dischi - Versione 2</title>
</head>
<body>

    <div id="app">

        <!-- Header -->
        <header class="d-flex align-items-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="logo-container">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Spotify_icon.png" alt="Spotify Logo">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- <main>
            <ul v-for="disc in discs">
                <li> {{ disc.title }} </li>
            </ul>
        </main> -->

        <!-- Main -->
        <main class="container my-5">
            <div class="row">
                <div class="card-container p-3" v-for="disc in discs">
                    <div class="card text-white">
                        <img :src="disc.poster" :alt="disc.author">
                        <div class="text-center">
                            <h5 class="text-uppercase mb-3 mt-3">
                                {{ disc.title }}
                            </h5>
                            <p class="m-0">
                                {{ disc.author }}
                            </p>
                            <p class="m-0">
                                {{ disc.year }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
